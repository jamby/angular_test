<nav class="navbar navbar-default">
  <div class="navbar-header">
    <a ng-click="navHome()" class="navbar-brand">My blog</a>
  </div>
  <ul class="nav navbar-nav navbar-right">
    <li><a ng-click="navNewPost()">New Post</a></li>
  </ul>
</nav>

<div class="container" style="margin-top: 40px">
  <h1 class="text-center">Create new post</h1>
  <form role="form">
    <fieldset>
      <div class="form-group">
        <label><strong>Title</strong></label>
        <input class="col-md-12" ng-model="formData.newPostTitle" placeholder="New Post" type="text" maxlength="250">
      </div>
      <div class="form-group">
        <label><strong>Body</strong></label>
        <textarea class="col-md-12" style="height: 250px" ng-model="formData.newPostContents" placeholder="Type your post here..."></textarea>
      </div>
      <button class="btn btn-primary" ng-click="createPost()">Create</button>
      <button class="btn btn-danger pull-right" ng-click="clearPost()">Clear Post</button>
    </fieldset>
  </form>
</div>
